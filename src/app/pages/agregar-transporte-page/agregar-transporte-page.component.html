<div class="container">

    <div class="row mt-3 justify-content-center" routerLink="/fletes">
        <h1 class="col-4">Registrar transporte</h1>
        <button routerLink="/transportes" class="col-2 btn offset-5 btn-primary">Volver a Transportes</button>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-8">
            <form>
                <div class="form-group">
                    <label for="patenteNew">Ingrese Patente</label>
                    <input type="text" class="form-control" id="patenteNew" required>
                </div>
                <div class="form-group">
                    <label for="marcaNew">Marca del vehiculo</label>
                    <input type="text" class="form-control" id="marcaNew" required>
                </div>
                <div class="form-group">
                    <label for="tipoNew">Tipo de Transporte</label>
                    <input type="text" class="form-control" id="tipo" required>
                </div>
                <div class="form-group">
                    <label for="anioNew">Año de fabricación</label>
                    <input type="text" class="form-control" id="anioNew" required>
                </div>
                <div class="form-group">
                    <label for="tarifaNew">Tarifa por hora</label>
                    <input type="text" class="form-control" id="tarifaNew" required>
                </div>
                <button routerLink="transportes" class="col-2 btn offset-5 btn-primary">Agregar Transporte</button>
            </form>
        </div>
    </div>
</div>
