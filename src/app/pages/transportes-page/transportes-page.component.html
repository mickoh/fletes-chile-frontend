<div class="container">
    <div class="row mt-3 justify-content-center">
        <h1 class="col-4">Transportes registrados</h1>
        <button routerLink="/nuevo-transporte" class="col-2 btn offset-5 btn-primary">Registrar Transporte</button>
    </div>


    <div class="row justify-content-center">
        <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div *ngIf="!isLoading" class="row justify-content-center">
        <div class="col-11">
            <div class="table-container mt-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Patente</th>
                            <th>Marca</th>
                            <th>Tipo</th>
                            <th>Anio</th>
                            <th>Tarifa Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transporte of transports">
                            <td>{{transporte.patente}}</td>
                            <td>{{transporte.marca}}</td>
                            <td>{{transporte.tipo}}</td>
                            <td>{{transporte.anio}}</td>
                            <td>{{transporte.tarifa_hora}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
